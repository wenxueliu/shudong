<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Hello twitter</title>
    <!--
    <link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    -->

</head>
<body>
<!--
    <span th:text="|Hello thymeleaf|"> Hello shudong</span>
    <span th:text="${message}"> Hello shudong</span>

        <li th:each="dapp: ${dapps}" th:text="${dapp}"> default app </li>

-->
    <div class="row" layout:fragment="content">

        <h2 class="indigo-text center" th:text="|search ${search} |">Tweets</h2>
        <ul class="collection">
            <li class="collection-item avatar" th:each="msg: ${messages}">
                <!-- <img th:src="${tweet.profileImageUrl}" alt="" class="circle"/> -->
                <span class="title" th:text="${msg.userId}">Username</span>

                <p th:text="${msg.text}">Tweet message</p>
            </li>
        </ul>
    </div>

    <script src="/webjars/jquery/jquery.js"></script>
    <script src="/webjars/materializecss/js/materialize.js"></script>
